<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/dadosPessoais.css">
    <title>Document</title>
</head>

<body>

    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="index.html" role="tab"
                aria-controls="pills-home" aria-selected="true">Profissional</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="observacao.html" role="tab"
                aria-controls="pills-profile" aria-selected="false">Observações</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="dadospessoais.html" role="tab"
                aria-controls="pills-contact" aria-selected="false">DadosPessoais</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="empresa.html" role="tab"
                aria-controls="pills-contact" aria-selected="false">Empresa</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="processo.html" role="tab"
                aria-controls="pills-contact" aria-selected="false">Processos</a>
        </li>
    </ul>

    <div class="container">
        <form action="" class="form">
            <div class="form-group text-area">

                <label>Nome do profissional:</label>
                <div class="input">
                    <input type="text" class="form-control" id="g3" placeholder="">
                </div>


                <div class="subtitle">Dados pessoais</div>

                <div class="row">
                    <div class="col-sm">
                        <label for="">Cargo/funcão :</label>
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" id="g3" placeholder="">

                    </div>
                </div>

                <div class="row">
                    <div class="col-sm">
                        <label for="">Equipe : </label>
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" id="g3" placeholder="">

                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <label for="">Cidade : </label>
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" id="g3" placeholder="">

                    </div>
                </div>

                <div class="row">
                    <div class="col-sm">
                        <label for="">Cpf : </label>
                    </div>
                    <div class="col-sm">
                        <input type="text" maxlength="11"
                        onkeypress="$(this).mask('000.000.000-00');"
                        class="form-control" id="cpf" name="cpf"
                        onkeyup="validarCpf()" placeholder="">

                        <div role="alert" id="mensagemCpf">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <label for="">Data avaliação</label>
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" id="g3" placeholder="">

                    </div>
                </div>

                <div class="row">
                    <div class="col-sm">
                        <label for="">Responsável :</label>
                        <input type="text" class="form-control" id="g3" placeholder="">

                    </div>
                    <div class="col-sm">
                        <label for="">Data feedback :</label>
                        <input type="date" class="form-control" id="g3" placeholder="">
                    </div>
                </div>

                <label for="textarea2">Observações Gerais :</label>
                <textarea class="form-control" id="textarea2" rows="3"></textarea>

            </div>
        </form>

    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

    <script src="../POS_EXERCICIO/JS/dadospessoais.js"></script>
